<div class="container p-5 border-white"  style="width: 50%; border:  1px solid rgba(0,0,0,0.61)" >

  <p class="text-center text-white text lead" style="font-size: 35px; font-weight: bold">Login</p>
  <!--social buttons start1-->
  <div class="row ">
    <div class="col-4 horizontal-center">
      <button href="/auth/facebook" (click)="makeGetRequestForFaceBook()" class=  "btn btn-outline-light btn-block" role="button" type="submit"><i class="fa fa-facebook"></i></button>
    </div>
    <div class="col-4 horizontal-center">
      <button href="/auth/facebook" (click)="makeGetRequestForFaceBook()" class="btn  btn-outline-light btn-block" role="button" type="submit"><i class="fa fa-google"></i></button>
    </div>
    <div class="col-4 horizontal-center">
      <button href="/auth/facebook" (click)="makeGetRequestForFaceBook()" class="btn  btn-outline-light btn-block" role="button" type="submit"><i class="fa fa-twitter"></i></button>
    </div>


  </div>
  <!--social buttons end-->

  <!--horizontal bar start-->
  <div class="row vertical-center text-white text-center">
    <div class="col-5 ">
      <hr class="border">
    </div>
    <div class="col-2 "> Or</div>
    <div class="col-5">
      <hr class="border">
    </div>
  </div>
  <!--horizontal bar end1-->


  <!--login form bar start-->

  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="row ">

      <div class="input-group">
        <span class="input-group-addon"><i class="fa  fa-user"></i></span>
        <!--<input type="text" class="form-control" name="username" placeholder="Email or Username">-->
        <input type="text" id="username" class="form-control form-control-lg" ngModel name="username" required placeholder="Email or Username">
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        <!--<input type="text" class="form-control" name="username" placeholder="Password">-->
        <input type="password" id="password" class="form-control form-control-lg" ngModel name="password" required placeholder="Password">

      </div>
      <div *ngIf="showErrorMessage" style="color: white">{{helper_message}}</div>

      <button class="btn  btn-outline-light btn-block my-4" type="submit"><i class="fa fa-sign-in"></i> Login</button>
    </div>
  </form>
  <!--login form bar end1-->
  <br>
 <div class="row whiteText" >
   <div><b>Don't have an account? Click <a [routerLink]="'/'+global.signUpURL">here to Register</a></b></div>
 </div>

</div>
